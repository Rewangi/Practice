<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<link rel="stylesheet" href="css/form.css">
<body>

<form action="" method="get">
	<ul>
		<li>
	<label for="Name">Enter Your Name : </label>
	<input id="Name" name="Name" placeholder="Name" />
</li>
<li>
	<label for="password">Enter Your Password</label>
	<input id="password" name="password" />
</li>	

<li>
	<label for="comments">Your Comment</label>

	<textarea id="comments" name="comments "></textarea>
</li>
<li>
	<label for="css">Do You Like CSS ? </label>
	<input type="checkbox" name="css" id="css" />
</li>
	
<li>
	<label for="fav">Your Favourite Subject : </label>
	<input type="radio" id="fav" name="fav" /> CSS
	<input type="radio" id="fav" name="fav" /> C++
	<input type="radio" id="fav" name="fav" /> JAVA
	<input type="radio" id="fav" name="fav" /> HTML
	
</li>
<li>
	<label for="place">Your Country </label>
	<select name="place">
		<option>Choose Country</option>
		<option>India</option>
		<option>China</option>
		<option>America</option>
		<option>Australia</option>
	</select>
</li>
<li>
    <input type="submit" value="GO"  />  
</li>
</ul>


</form>
</body>
</html>
